{% extends 'sna/login_main.html' %} 
{% block content %}

<div class="login-body">
  <div class="login-container">
    <p>
      Forgotten your password? Enter your email address below, and instructions
      will be sent to set a new password
    </p>
    <form method="post">
      {% csrf_token %} 
      {{form}}
      <button class="reset-button" type="submit">Send</button>
    </form>
  </div>
</div>

{% endblock %}
