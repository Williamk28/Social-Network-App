{% extends 'sna/login_main.html' %} 
{% block content %}

<div class="login-body">
  <div class="login-container">
    <p>Please enter your new password</p>
    <form method="post">
      {% csrf_token %} 
      {{form}}
      <br />
      <br />
      <button class="submit" type="submit">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
